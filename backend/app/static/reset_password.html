<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.2">
  <title>Redefinir Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #f1f4f8;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #0077cc;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    .erro {
      color: red;
    }

    #mensagem {
      margin-top: 15px;
      font-weight: bold;
    }

    ul#regras {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
      font-size: 14px;
    }

    ul#regras li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Redefinir Senha</h2>

  <input type="password" id="senha" placeholder="Nova senha">
  <input type="password" id="confirmar" placeholder="Confirmar nova senha">

  <ul id="regras">
    <li id="reg1">ðŸ”´ MÃ­nimo 8 caracteres</li>
    <li id="reg2">ðŸ”´ Pelo menos 1 letra maiÃºscula</li>
    <li id="reg3">ðŸ”´ Pelo menos 1 letra minÃºscula</li>
    <li id="reg4">ðŸ”´ Pelo menos 1 nÃºmero</li>
    <li id="reg5">ðŸ”´ Pelo menos 1 caractere especial (!@#$...)</li>
  </ul>

  <button onclick="redefinir()">Confirmar</button>

  <p id="mensagem"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const senhaInput = document.getElementById('senha');

    senhaInput.addEventListener('input', validarSenha);

    function validarSenha() {
      const senha = senhaInput.value;

      const regras = [
        { regex: /.{8,}/, id: "reg1" },
        { regex: /[A-Z]/, id: "reg2" },
        { regex: /[a-z]/, id: "reg3" },
        { regex: /\d/, id: "reg4" },
        { regex: /[^A-Za-z0-9]/, id: "reg5" }
      ];

      regras.forEach(regra => {
        const item = document.getElementById(regra.id);
        item.textContent = item.textContent.replace("ðŸŸ¢", "ðŸ”´");
        if (regra.regex.test(senha)) {
          item.textContent = item.textContent.replace("ðŸ”´", "ðŸŸ¢");
        }
      });
    }

    async function redefinir() {
      const senha = senhaInput.value;
      const confirmar = document.getElementById('confirmar').value;
      const mensagem = document.getElementById('mensagem');

      if (!token) {
        mensagem.style.color = 'red';
        mensagem.textContent = 'Token invÃ¡lido.';
        return;
      }

      const regras = [
        /.{8,}/,
        /[A-Z]/,
        /[a-z]/,
        /\d/,
        /[^A-Za-z0-9]/
      ];

      if (!regras.every(r => r.test(senha))) {
        mensagem.style.color = 'red';
        mensagem.textContent = 'A senha nÃ£o atende aos critÃ©rios mÃ­nimos.';
        return;
      }

      if (senha !== confirmar) {
        mensagem.style.color = 'red';
        mensagem.textContent = 'As senhas nÃ£o coincidem.';
        return;
      }

      try {
        const response = await fetch('http://10.0.2.2:8000/resetar-senha', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, nova_senha: senha })
        });

        const data = await response.json();

        if (response.ok) {
          mensagem.style.color = 'green';
          mensagem.textContent = 'Senha redefinida com sucesso!';
          document.getElementById('senha').value = '';
          document.getElementById('confirmar').value = '';
          validarSenha();
        } else {
          mensagem.style.color = 'red';
          mensagem.textContent = data.detail || 'Erro ao redefinir senha.';
        }
      } catch (error) {
        mensagem.style.color = 'red';
        mensagem.textContent = 'Erro ao conectar ao servidor.';
      }
    }
  </script>
</body>
</html>
