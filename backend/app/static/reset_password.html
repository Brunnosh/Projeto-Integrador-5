<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redefinir Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .erro {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Redefinir Senha</h2>

  <input type="password" id="senha" placeholder="Nova senha">
  <input type="password" id="confirmar" placeholder="Confirmar nova senha">
  <button onclick="redefinir()">Confirmar</button>

  <p id="mensagem"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    async function redefinir() {
      const senha = document.getElementById('senha').value;
      const confirmar = document.getElementById('confirmar').value;
      const mensagem = document.getElementById('mensagem');

      if (!token) {
        mensagem.textContent = 'Token inválido.';
        return;
      }

      if (senha.length < 6) {
        mensagem.textContent = 'A senha deve ter no mínimo 6 caracteres.';
        return;
      }

      if (senha !== confirmar) {
        mensagem.textContent = 'As senhas não coincidem.';
        return;
      }

      try {
        const response = await fetch('http://localhost:8000/resetar-senha', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, nova_senha: senha })
        });

        const data = await response.json();

        if (response.ok) {
          mensagem.style.color = 'green';
          mensagem.textContent = 'Senha redefinida com sucesso!';
        } else {
          mensagem.style.color = 'red';
          mensagem.textContent = data.detail || 'Erro ao redefinir senha.';
        }
      } catch (error) {
        mensagem.style.color = 'red';
        mensagem.textContent = 'Erro ao conectar ao servidor.';
      }
    }
  </script>
</body>
</html>
